<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayMe</title>
  <!-- Vinculación a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="icon" href="img/iso_Mesa de trabajo 1 copia 2.png" type="image/png">

  <style>
    /* Centrando el acordeón en la página */
    body, html {
      height: 100%;
    }
    .d-flex-center {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Contenedor para centrar el acordeón -->
  <div class="container d-flex-center">
    <div class="accordion w-50" id="acordeonCentrado">
      <!-- Elemento 1 del acordeón -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Resumen
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#acordeonCentrado">
          <div class="accordion-body mb-12" id="divResumen">

            <!-- TARJETA DE LA ZONA RESUMEN DE LOS USUARIOS -->

          </div>
      </div>

      <!-- Elemento 2 del acordeón -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Añadir gasto
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#acordeonCentrado">
          <div class="accordion-body">

            <!-- ********-->
            <!-- ******************-->
            <!-- **************************--> 
            <!-- FORMULARIO -->
              <form action="." method="get" class="mb-3 mt-3" id="formulario">
                <label for="nombres" class="form-label">Usuario</label>
                <select id="nombres" class="form-select">
                    <option value="" disabled-selected>---</option>
                    <option value="Juan">Juan</option>
                    <option value="María">María</option>
                    <option value="Pepe">Pepe</option>
                </select>
                <label for="titulo" class="form-label mt-3">Título</label>
                <input type="text" id="titulo" class="form-control" placeholder="Título del gasto">

                <label for="importe" class="form-label mt-3">Importe</label>
                <input type="text" id="importe" class="form-control" placeholder="0.00">

                <label for="fecha" class="form-label mt-3">Fecha</label>
                <input type="text" id="fecha" class="form-control">
                <input type="submit" class=" mt-3" name="enviar" id="enviar">
            </form>
            <!-- **************************-->
            <!-- ******************-->
            <!-- ********--> 

        </div>
        </div>
      </div>

      <!-- Elemento 3 del acordeón -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Cuenta
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#acordeonCentrado">
          <div class="accordion-body mb-12" id="cuentas">

            <!-- TARJETA DE LA ZONA CUENTAS DE LOS USUARIOS -->

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vinculación a Bootstrap JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/splitwise.js"></script>
</body>
</html>
